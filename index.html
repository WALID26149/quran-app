<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>QURAN</title>
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="assets/quran.jpg" class="active" id="cover">
        </div>

        <h2 id="sourat-title"></h2>
        <h3 id="qari-sourat"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="sourat-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <!-- <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="changevolume(this.value)"/> -->
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

    </div>
    <!-- js script link -->
    <script defer src="index.js"></script>
</body>
</html>
